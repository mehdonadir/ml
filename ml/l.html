<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Animated Page</h1>
        <p>Click the buttons below to see some magic!</p>
        <div class="button-container">
            <button id="change-color-btn">Change Background Color</button>
            <button id="show-message-btn">Show Message</button>
        </div>
        <p id="message" class="hidden">Hello, this is a hidden message!</p>
    </div>

    <!-- JavaScript is included just before closing the body tag -->
    <script src="script.js"></script>
</body>
</html>
